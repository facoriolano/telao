<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Modo Diretor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: white; }
    #slides { max-width: 900px; margin: 20px auto; display: flex; flex-wrap: wrap; gap: 10px; }
    .preview {
      flex: 1 1 calc(20% - 10px);
      background: #222;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      white-space: pre-wrap;
      color: #ccc;
      min-height: 100px;
    }
    .preview.atual { background: orange; color: black; font-weight: bold; }
    #atualSlide { font-size: 24px; background: #333; padding: 20px; border-radius: 10px; margin-bottom: 20px; white-space: pre-wrap; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Modo Diretor</h1>
  <input type="file" id="fileInput" accept=".txt">
  <button onclick="abrirTelao()">Abrir Telão</button>
  <div id="atualSlide">Carregue um arquivo .txt</div>
  <button onclick="voltar()">Voltar</button>
  <button onclick="avancar()">Avançar</button>
  <h2>Contexto (Anteriores e Próximos)</h2>
  <div id="slides"></div>

  <script>
    let slides = [];
    let current = 0;
    let telao = null;

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const lines = e.target.result.split(/\r?\n/).map(l => l.trim()).filter(l => l);
          slides = [];
          for (let i = 0; i < lines.length; i += 3) {
            slides.push(lines.slice(i, i + 3).join('\n'));
          }
          current = 0;
          render();
          enviarParaTelao();
        }
        reader.readAsText(file);
      }
    });

    function render() {
      document.getElementById('atualSlide').innerText = slides[current] || '';
      const container = document.getElementById('slides');
      container.innerHTML = '';
      for (let i = current - 5; i <= current + 5; i++) {
        if (i >= 0 && i < slides.length) {
          const div = document.createElement('div');
          div.className = 'preview' + (i === current ? ' atual' : '');
          div.innerText = slides[i];
          div.onclick = () => { current = i; render(); enviarParaTelao(); };
          container.appendChild(div);
        }
      }
    }

    function avancar() {
      if (current < slides.length - 1) {
        current++;
        render();
        enviarParaTelao();
      }
    }

    function voltar() {
      if (current > 0) {
        current--;
        render();
        enviarParaTelao();
      }
    }

    function abrirTelao() {
      telao = window.open('telao.html', 'Telao', 'width=800,height=600');
    }

    function enviarParaTelao() {
      if (telao && !telao.closed) {
        telao.postMessage(slides[current] || '', '*');
      }
    }
  </script>
</body>
</html>
