<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Presentation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .presenter-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #2a2a2a;
            border-right: 2px solid #444;
            overflow-y: auto;
            min-width: 300px;
        }

        .presenter-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }

        .presenter-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .presenter-info {
            font-size: 13px;
            color: #aaa;
            line-height: 1.5;
        }

        .slides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .slide-thumbnail {
            aspect-ratio: 4/3;
            background: #1a1a1a;
            border: 3px solid #555;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            font-size: 10px;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            position: relative;
            line-height: 1.3;
        }

        .slide-thumbnail:hover {
            border-color: #888;
            transform: scale(1.05);
        }

        .slide-thumbnail.active {
            border-color: #4CAF50;
            background: #1a3a1a;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .slide-thumbnail.active::before {
            content: '‚ñ∂';
            position: absolute;
            font-size: 18px;
            color: #4CAF50;
        }

        .slide-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex: 1;
            min-width: 100px;
        }

        button:hover {
            background: #45a049;
        }

        input[type="file"] {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            flex: 1;
            min-width: 100px;
        }

        .voice-indicator {
            padding: 8px 12px;
            background: #555;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 150px;
        }

        .voice-indicator.listening {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stats {
            margin-top: 15px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .projection-view {
            flex: 0 0 800px;
            display: flex;
            flex-direction: column;
            background: #000;
            border-left: 2px solid #444;
        }

        .projection-screen {
            width: 800px;
            height: 600px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 72px;
            text-align: center;
            line-height: 1.2;
            color: #fff;
            overflow: hidden;
            word-wrap: break-word;
            font-weight: 500;
        }

        .projection-info {
            background: #1a1a1a;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            color: #aaa;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-around;
        }

        @media (max-width: 1200px) {
            .app-container {
                flex-direction: column;
            }

            .presenter-view {
                border-right: none;
                border-bottom: 2px solid #444;
                max-height: 45vh;
            }

            .projection-view {
                flex: 1;
                border-left: none;
                border-top: 2px solid #444;
            }

            .projection-screen {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="presenter-view">
            <div class="presenter-header">
                <div class="presenter-title">üé§ Voice Presentation</div>
                <div class="presenter-info">
                    Clique nos slides, use as setas ‚Üê ‚Üí ou fale as √∫ltimas 4 palavras
                </div>
            </div>

            <div class="slides-grid" id="slidesGrid"></div>

            <div class="controls">
                <input type="file" id="fileInput" accept=".txt" />
                <button id="prevBtn">‚Üê Anterior</button>
                <button id="nextBtn">Pr√≥ximo ‚Üí</button>
                <button id="voiceBtn">üé§ Iniciar Voz</button>
            </div>

            <div class="voice-indicator" id="voiceIndicator">
                <span id="voiceStatus">Pronto</span>
            </div>

            <div class="stats">
                <div class="stat-row">
                    <span>Slides:</span>
                    <span id="totalSlides">0</span>
                </div>
                <div class="stat-row">
                    <span>Atual:</span>
                    <span id="currentSlideNum">0</span>
                </div>
                <div class="stat-row">
                    <span>Voz:</span>
                    <span id="voiceStatus2">Desligada</span>
                </div>
            </div>
        </div>

        <div class="projection-view">
            <div class="projection-screen" id="projectionScreen">
                Carregue um arquivo TXT para come√ßar
            </div>
            <div class="projection-info">
                <div>Slide <span id="slideCounter">0/0</span></div>
                <div><span id="voiceDebug">Pronto</span></div>
            </div>
        </div>
    </div>

    <script>
        let slides = [];
        let currentSlide = 0;
        let recognition = null;

        function initVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                console.warn('Web Speech API n√£o suportada');
                document.getElementById('voiceBtn').disabled = true;
                return false;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'pt-BR';

            recognition.onstart = function() {
                updateVoiceStatus('Escutando...');
                document.getElementById('voiceIndicator').classList.add('listening');
            };

            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript + ' ';
                }
                
                transcript = transcript.toLowerCase().trim();
                updateVoiceStatus('Ouvindo: ' + transcript);
                
                if (event.results[event.results.length - 1].isFinal) {
                    processVoiceCommand(transcript);
                }
            };

            recognition.onerror = function(event) {
                console.error('Erro:', event.error);
                updateVoiceStatus('Erro: ' + event.error);
            };

            recognition.onend = function() {
                document.getElementById('voiceIndicator').classList.remove('listening');
                if (document.getElementById('voiceBtn').dataset.active === 'true') {
                    setTimeout(function() {
                        recognition.start();
                    }, 100);
                }
            };

            return true;
        }

        function processVoiceCommand(transcript) {
            if (slides.length === 0) return;

            const currentText = slides[currentSlide].toLowerCase();
            const lastFour = getLastNWords(currentText, 4);
            
            let nextFirst = '';
            if (currentSlide < slides.length - 1) {
                nextFirst = getFirstNWords(slides[currentSlide + 1].toLowerCase(), 4);
            }

            console.log('Transcript:', transcript);
            console.log('√öltimas 4:', lastFour);
            console.log('Pr√≥ximas 4:', nextFirst);

            if (lastFour && matchWords(transcript, lastFour)) {
                console.log('Avan√ßando!');
                nextSlide();
                return;
            }

            if (nextFirst && matchWords(transcript, nextFirst)) {
                console.log('Avan√ßando!');
                nextSlide();
                return;
            }
        }

        function matchWords(transcript, target) {
            const cleanTranscript = transcript.replace(/[.,!?;:\-]/g, '').trim();
            const cleanTarget = target.replace(/[.,!?;:\-]/g, '').trim();
            
            if (cleanTranscript.includes(cleanTarget)) {
                return true;
            }

            const tWords = cleanTranscript.split(/\s+/);
            const targetWords = cleanTarget.split(/\s+/);
            
            let matches = 0;
            for (let i = 0; i < targetWords.length; i++) {
                for (let j = 0; j < tWords.length; j++) {
                    if (tWords[j].includes(targetWords[i]) || targetWords[i].includes(tWords[j])) {
                        matches++;
                        break;
                    }
                }
            }
            
            return matches >= 3;
        }

        function getLastNWords(text, n) {
            const words = text.trim().split(/\s+/).filter(function(w) { return w.length > 0; });
            return words.slice(-n).join(' ');
        }

        function getFirstNWords(text, n) {
            const words = text.trim().split(/\s+/).filter(function(w) { return w.length > 0; });
            return words.slice(0, n).join(' ');
        }

        function updateVoiceStatus(text) {
            document.getElementById('voiceStatus').textContent = text;
            document.getElementById('voiceDebug').textContent = text;
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            reader.onload = function(event) {
                const text = event.target.result;
                parseTextToSlides(text);
                currentSlide = 0;
                renderSlides();
                updateProjection();
                updateStats();
                console.log('Arquivo carregado: ' + slides.length + ' slides');
            };
            
            reader.onerror = function() {
                console.error('Erro ao ler arquivo');
                updateVoiceStatus('Erro ao carregar arquivo');
            };
            
            reader.readAsText(file);
        });

        function parseTextToSlides(text) {
            const sections = text.split(/\n\s*\d+\.\s+/);
            
            if (sections.length > 1) {
                sections.shift();
                slides = [];
                for (let i = 0; i < sections.length; i++) {
                    const slideText = (i + 1) + '. ' + sections[i].trim();
                    if (slideText.trim().length > 0) {
                        slides.push(slideText);
                    }
                }
            } else {
                slides = text.split(/\n\s*\n+/).filter(function(p) { return p.trim().length > 0; });
            }
        }

        function renderSlides() {
            const grid = document.getElementById('slidesGrid');
            grid.innerHTML = '';

            for (let i = 0; i < slides.length; i++) {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'slide-thumbnail';
                if (i === currentSlide) {
                    thumbnail.classList.add('active');
                }
                
                const preview = slides[i].substring(0, 40).replace(/\n/g, ' ');
                const textSpan = document.createElement('span');
                textSpan.textContent = preview + (slides[i].length > 40 ? '...' : '');
                thumbnail.appendChild(textSpan);
                
                const numSpan = document.createElement('div');
                numSpan.className = 'slide-number';
                numSpan.textContent = (i + 1);
                thumbnail.appendChild(numSpan);
                
                thumbnail.addEventListener('click', (function(index) {
                    return function() {
                        currentSlide = index;
                        renderSlides();
                        updateProjection();
                        updateStats();
                    };
                })(i));

                grid.appendChild(thumbnail);
            }
        }

        function updateProjection() {
            const screen = document.getElementById('projectionScreen');

            if (slides.length === 0) {
                screen.textContent = 'Carregue um arquivo TXT para come√ßar';
                document.getElementById('slideCounter').textContent = '0/0';
                return;
            }

            screen.textContent = slides[currentSlide];
            document.getElementById('slideCounter').textContent = (currentSlide + 1) + '/' + slides.length;
            adjustFontSize();
        }

        function adjustFontSize() {
            const screen = document.getElementById('projectionScreen');
            const maxWidth = 760;
            const maxHeight = 560;

            let fontSize = 72;
            screen.style.fontSize = fontSize + 'px';

            let attempts = 0;
            while ((screen.scrollHeight > maxHeight || screen.scrollWidth > maxWidth) && fontSize > 20 && attempts < 100) {
                fontSize = fontSize - 1;
                screen.style.fontSize = fontSize + 'px';
                attempts++;
            }
        }

        function updateStats() {
            document.getElementById('totalSlides').textContent = slides.length;
            document.getElementById('currentSlideNum').textContent = (currentSlide + 1);
            document.getElementById('voiceStatus2').textContent = 
                document.getElementById('voiceBtn').dataset.active === 'true' ? 'Ligada' : 'Desligada';
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlides();
                updateProjection();
                updateStats();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlides();
                updateProjection();
                updateStats();
            }
        }

        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        document.getElementById('voiceBtn').addEventListener('click', function() {
            const btn = this;
            if (!recognition) {
                updateVoiceStatus('Voz n√£o suportada');
                return;
            }

            if (btn.dataset.active === 'true') {
                recognition.stop();
                btn.dataset.active = 'false';
                btn.textContent = 'üé§ Iniciar Voz';
                updateVoiceStatus('Microfone desligado');
            } else {
                recognition.start();
                btn.dataset.active = 'true';
                btn.textContent = 'üé§ Parar Voz';
                updateVoiceStatus('Escutando...');
            }
            updateStats();
        });

        document.addEventListener('keydown', function(e) {
            if (slides.length === 0) return;
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            }
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        });

        initVoiceRecognition();
        renderSlides();
        updateProjection();
        updateStats();

        console.log('Voice Presentation App iniciado');
    </script>
</body>
</html>
