<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modo Diretor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    #trechoAtualContainer {
      margin-bottom: 20px;
    }
    #trechoAtual {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.5em;
      text-align: center;
    }
    .botoes button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #proximosContainer {
      margin-top: 20px;
    }
    .linha-preview {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
    }
    .preview {
      background: #555;
      padding: 10px;
      border-radius: 8px;
      min-width: 200px;
      text-align: center;
      white-space: pre-wrap;
      color: #ddd;
    }
    .preview.atual {
      background: orange;
      color: black;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Modo Diretor</h1>

  <input type="file" id="fileInput" />
  <button onclick="abrirTelao()">Abrir Telão</button>

  <section id="trechoAtualContainer">
    <h2>Trecho Atual</h2>
    <div id="trechoAtual">Carregue um arquivo .txt</div>
    <div class="botoes">
      <button id="voltarBtn">⬅ Voltar</button>
      <button id="avancarBtn">Avançar ➡</button>
    </div>
  </section>

  <section id="proximosContainer">
    <h2>Contexto (Anteriores e Próximos)</h2>
    <div class="linha-preview" id="linhaPreviews"></div>
  </section>

  <script>
    let indexAtual = 0;
    let telao = null;
    let reconhecimento = null;
    let trechos = [];

    function atualizarTela() {
      const atual = trechos[indexAtual] || "";
      document.getElementById("trechoAtual").innerText = atual;
      if (telao && !telao.closed) {
        telao.postMessage({ tipo: "atualizar", conteudo: atual }, "*");
      }
      atualizarPreviews();
    }

    function atualizarPreviews() {
      const container = document.getElementById("linhaPreviews");
      container.innerHTML = "";
      const inicio = Math.max(0, indexAtual - 5);
      const fim = Math.min(trechos.length, indexAtual + 6);

      for (let i = inicio; i < fim; i++) {
        const div = document.createElement("div");
        div.className = "preview";
        if (i === indexAtual) div.classList.add("atual");
        div.innerText = trechos[i];
        container.appendChild(div);
      }
    }

    function avancar() {
      if (indexAtual < trechos.length - 1) {
        indexAtual++;
        atualizarTela();
      }
    }

    function voltar() {
      if (indexAtual > 0) {
        indexAtual--;
        atualizarTela();
      }
    }

    function iniciarReconhecimentoVoz() {
      if (!('webkitSpeechRecognition' in window)) return;
      reconhecimento = new webkitSpeechRecognition();
      reconhecimento.lang = 'pt-BR';
      reconhecimento.continuous = true;
      reconhecimento.interimResults = false;

      reconhecimento.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        const atual = trechos[indexAtual] || "";
        if (transcript && atual.includes(transcript)) {
          setTimeout(avancar, 100); // avançar em 0.1s
        }
      };

      reconhecimento.start();
    }

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        const linhas = reader.result.split(/\n+/).filter(Boolean);
        trechos = [];
        for (let i = 0; i < linhas.length; i += 3) {
          trechos.push(linhas.slice(i, i + 3).join("\n"));
        }
        indexAtual = 0;
        atualizarTela();
        iniciarReconhecimentoVoz();
      };
      reader.readAsText(e.target.files[0]);
    });

    document.getElementById("voltarBtn").onclick = voltar;
    document.getElementById("avancarBtn").onclick = avancar;

    function abrirTelao() {
      telao = window.open("telao.html", "telao", "width=800,height=600");
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") avancar();
      if (e.key === "ArrowLeft") voltar();
      if (e.key === "f") abrirTelao();
    });
  </script>
</body>
</html>
