<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Modo Diretor - Telão Interativo com Exibição de Tag Isolada</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: sans-serif;
    }
    .miniatura {
      border: 1px solid #555;
      padding: 6px;
      margin: 4px;
      cursor: pointer;
      border-radius: 6px;
      background: #2a2a2a;
      color: #f1f1f1;
      max-width: 300px;
      min-width: 220px;
      word-wrap: break-word;
      white-space: pre-line;
      font-size: 1em;
      display: block;
    }
    .miniatura:hover {
      background-color: #444;
    }
    .miniatura.atual {
      background-color: orange;
      font-weight: bold;
      color: white;
    }
    #miniaturas {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .botoes button {
      margin: 0 4px;
      padding: 8px 12px;
    }
    #trechoAtual {
      font-size: 1.4em;
      background: #333;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      white-space: pre-line;
      word-break: break-word;
      min-height: 7.5em;
      line-height: 1.5em;
    }
    #tagSelector {
      margin: 10px 0 20px 0;
      padding: 6px 8px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: white;
      width: 250px;
    }
  </style>
</head>
<body>
  <div id="painel">
    <header>
      <h1>Modo Diretor - Telão Interativo</h1>
      <input type="file" id="fileInput" accept=".txt" />
      <button id="abrirPopUp" disabled>Abrir Telão</button>
      <br />
      <label for="tagSelector">Exibir tag isolada (opcional):</label>
      <select id="tagSelector" disabled>
        <option value="">-- Nenhuma (sequência normal) --</option>
      </select>
    </header>

    <section id="trechoAtualContainer">
      <h2>Trecho Atual (5 linhas por slide)</h2>
      <div id="trechoAtual">Carregue o arquivo .txt</div>
      <div class="botoes">
        <button id="voltarBtn">⬅️ Voltar</button>
        <button id="avancarBtn">➡️ Avançar</button>
      </div>
    </section>

    <section id="proximosContainer">
      <h2>Contexto (Todos os Slides)</h2>
      <div id="miniaturas"></div>
    </section>
  </div>

  <script>
    let trechosOriginais = [];
    let trechosFiltrados = [];
    let currentGroupIndex = 0;
    const groupSize = 5;
    let popupWindow = null;
    let avancadoPorVoz = false;

    // Controle para exibir tag isolada ou sequência normal
    let tagIsoladaSelecionada = "";
    let exibindoTagIsolada = false;
    let grupoTagIsolada = [];
    let grupoSequenciaNormal = [];

    const fileInput = document.getElementById("fileInput");
    const abrirPopUpBtn = document.getElementById("abrirPopUp");
    const trechoAtual = document.getElementById("trechoAtual");
    const miniaturas = document.getElementById("miniaturas");
    const avancarBtn = document.getElementById("avancarBtn");
    const voltarBtn = document.getElementById("voltarBtn");
    const tagSelector = document.getElementById("tagSelector");

    fileInput.addEventListener("change", function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const texto = e.target.result;
        trechosOriginais = texto.split("\n").map(l => l.trim()).filter(l => l.length > 0);
        popularTags();
        tagSelector.disabled = false;
        abrirPopUpBtn.disabled = false;
        resetExibicao();
        startReconhecimento();
      };

      reader.readAsText(file);
    });

    function popularTags() {
      const tagsSet = new Set();
      const regexTag = /^\[(.+?)\]/;
      trechosOriginais.forEach(trecho => {
        const match = trecho.match(regexTag);
        if (match) tagsSet.add(match[1]);
      });
      tagSelector.innerHTML = '<option value="">-- Nenhuma (sequência normal) --</option>';
      Array.from(tagsSet).sort().forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        tagSelector.appendChild(option);
      });
    }

    tagSelector.addEventListener("change", () => {
      tagIsoladaSelecionada = tagSelector.value;
      resetExibicao();
    });

    function resetExibicao() {
      avancadoPorVoz = false;
      currentGroupIndex = 0;
      exibindoTagIsolada = !!tagIsoladaSelecionada;

      if (exibindoTagIsolada) {
        // Filtra trechos da tag isolada, removendo a tag visualmente
        const prefixo = `[${tagIsoladaSelecionada}]`;
        grupoTagIsolada = trechosOriginais
          .filter(trecho => trecho.startsWith(prefixo))
          .map(trecho => trecho.replace(prefixo, '').trim());
        // Cria grupo sequencial normal removendo trechos da tag isolada
        grupoSequenciaNormal = trechosOriginais
          .filter(trecho => !trecho.startsWith(prefixo))
          .map(trecho => trecho.replace(/^\[.+?\]/, '').trim());
        trechosFiltrados = grupoTagIsolada.length > 0 ? grupoTagIsolada : grupoSequenciaNormal;
      } else {
        // Exibe todos os trechos sem filtro, removendo tags visuais
        grupoTagIsolada = [];
        grupoSequenciaNormal = [];
        trechosFiltrados = trechosOriginais.map(trecho => trecho.replace(/^\[.+?\]/, '').trim());
      }
      atualizarTela();
    }

    abrirPopUpBtn.onclick = () => {
      popupWindow = window.open("", "Telão", "width=800,height=600");
      const doc = popupWindow.document;
      doc.head.innerHTML = `
        <title>Telão</title>
        <style>
          body {
            margin: 0;
            background: black;
            color: white;
            font-size: 2.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            word-break: break-word;
            white-space: pre-line;
            overflow-wrap: break-word;
            height: 100vh;
            box-sizing: border-box;
            line-height: 1.5em;
          }
          #texto {
            max-width: 90vw;
            max-height: 90vh;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-line;
          }
        </style>
      `;
      doc.body.innerHTML = `<p id="texto"></p>`;
      atualizarTelao();
    };

    function getCurrentGroup() {
      const start = currentGroupIndex * groupSize;
      return trechosFiltrados.slice(start, start + groupSize);
    }

    function atualizarTela() {
      const grupo = getCurrentGroup();
      trechoAtual.innerText = grupo.join('\n') || "";
      atualizarTelao();
      atualizarMiniaturas();
    }

    function atualizarTelao() {
      if (popupWindow && !popupWindow.closed) {
        const p = popupWindow.document.getElementById("texto");
        const grupo = getCurrentGroup();
        p.innerText = grupo.join('\n') || "";
      }
    }

    function atualizarMiniaturas() {
      miniaturas.innerHTML = "";
      const totalGroups = Math.ceil(trechosFiltrados.length / groupSize);
      let atualDiv = null;
      for (let i = 0; i < totalGroups; i++) {
        const div = document.createElement("div");
        div.className = "miniatura";
        if (i === currentGroupIndex) {
          div.classList.add("atual");
          atualDiv = div;
        }
        div.innerText = trechosFiltrados.slice(i * groupSize, i * groupSize + groupSize).join('\n');
        div.title = div.innerText;
        div.onclick = () => {
          currentGroupIndex = i;
          avancadoPorVoz = false;
          atualizarTela();
        };
        miniaturas.appendChild(div);
      }
      if (atualDiv && !isElementInViewport(atualDiv)) {
        atualDiv.scrollIntoView({block: "nearest", behavior: "smooth"});
      }
    }

    function isElementInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
      );
    }

    function avancar() {
      const totalGroups = Math.ceil(trechosFiltrados.length / groupSize);
      if (currentGroupIndex < totalGroups - 1) {
        currentGroupIndex++;
        avancadoPorVoz = false;
        atualizarTela();
      } else if (exibindoTagIsolada) {
        // Terminou a tag isolada, volta para sequência normal
        exibindoTagIsolada = false;
        trechosFiltrados = grupoSequenciaNormal;
        currentGroupIndex = 0;
        avancadoPorVoz = false;
        atualizarTela();
      }
    }

    function voltar() {
      if (currentGroupIndex > 0) {
        currentGroupIndex--;
        avancadoPorVoz = false;
        atualizarTela();
      }
    }

    avancarBtn.onclick = avancar;
    voltarBtn.onclick = voltar;

    document.addEventListener("keydown", (e) => {
      const tecla = e.key.toLowerCase();
      if (tecla === "arrowright" || tecla === "d") avancar();
      if (tecla === "arrowleft" || tecla === "a") voltar();
      if (tecla === "f" && popupWindow && !popupWindow.closed) {
        popupWindow.document.documentElement.requestFullscreen();
      }
    });

    function startReconhecimento() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Reconhecimento de voz não suportado.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "pt-BR";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const falado = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        const totalGroups = Math.ceil(trechosFiltrados.length / groupSize);
        let encontrado = -1;
        const startGroup = Math.max(0, currentGroupIndex - 10);
        const endGroup = Math.min(totalGroups - 1, currentGroupIndex + 10);

        for (let i = startGroup; i <= endGroup; i++) {
          const grupo = trechosFiltrados.slice(i * groupSize, i * groupSize + groupSize).join(' ').toLowerCase();
          if (falado.includes(grupo.slice(0, 15))) {
            encontrado = i;
            break;
          }
        }

        if (encontrado >= 0 && encontrado !== currentGroupIndex) {
          currentGroupIndex = encontrado;
          avancadoPorVoz = false;
          atualizarTela();
          return;
        }

        if (!avancadoPorVoz) {
          const grupoAtual = getCurrentGroup();
          if (grupoAtual.length > 0) {
            const textoGrupo = grupoAtual.join(' ').toLowerCase().replace(/[^\w\s]/gi, '');
            const faladoLimpo = falado.replace(/[^\w\s]/gi, '');
            const palavrasTexto = textoGrupo.split(/\s+/).filter(Boolean);
            const palavrasFaladas = faladoLimpo.split(/\s+/).filter(Boolean);

            let acertos = 0;
            palavrasTexto.forEach(palavra => {
              if (palavrasFaladas.includes(palavra)) acertos++;
            });

            const percentual = acertos / palavrasTexto.length;
            if (percentual >= 0.7) {
              avancadoPorVoz = true;
              avancar();
            }
          }
        }
      };

      recognition.onerror = function (event) {
        console.error("Erro no reconhecimento:", event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
