<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tel√£o</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Georgia", serif;
      text-align: center;
      padding: 40px;
    }
    #texto {
      font-size: 4vw; /* fonte maior */
      line-height: 1.3;
      max-width: 90%;
      display: -webkit-box;
      -webkit-line-clamp: 5; /* <-- limite de 5 linhas */
      -webkit-box-orient: vertical;
      overflow: hidden; /* esconde o resto */
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="texto">Aguardando texto...</div>

  <script>
    const channel = new BroadcastChannel("diretor");
    const textoDiv = document.getElementById("texto");

    channel.onmessage = (e) => {
      textoDiv.innerText = e.data;
    };
  </script>
</body>
</html>
