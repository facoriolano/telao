<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Presentation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* ===== TELA DO APRESENTADOR ===== */
        .presenter-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #2a2a2a;
            border-right: 2px solid #444;
            overflow-y: auto;
            min-width: 300px;
        }

        .presenter-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }

        .presenter-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .presenter-info {
            font-size: 13px;
            color: #aaa;
            line-height: 1.5;
        }

        .slides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .slide-thumbnail {
            aspect-ratio: 4/3;
            background: #1a1a1a;
            border: 3px solid #555;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            font-size: 10px;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            position: relative;
            line-height: 1.3;
        }

        .slide-thumbnail:hover {
            border-color: #888;
            transform: scale(1.05);
        }

        .slide-thumbnail.active {
            border-color: #4CAF50;
            background: #1a3a1a;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .slide-thumbnail.active::before {
            content: '‚ñ∂';
            position: absolute;
            font-size: 18px;
            color: #4CAF50;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .slide-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex: 1;
            min-width: 100px;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        input[type="file"] {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            flex: 1;
            min-width: 100px;
        }

        .voice-indicator {
            padding: 8px 12px;
            background: #555;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 150px;
        }

        .voice-indicator.listening {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        .voice-dot {
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stats {
            margin-top: 15px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        /* ===== TELA DE PROJE√á√ÉO ===== */
        .projection-view {
            flex: 0 0 800px;
            display: flex;
            flex-direction: column;
            background: #000;
            border-left: 2px solid #444;
        }

        .projection-screen {
            width: 800px;
            height: 600px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 72px;
            text-align: center;
            line-height: 1.15;
            color: #fff;
            overflow: hidden;
            word-wrap: break-word;
            font-weight: 500;
        }

        .projection-info {
            background: #1a1a1a;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            color: #aaa;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-around;
        }

        .info-item {
            flex: 1;
        }

        /* ===== RESPONSIVO ===== */
        @media (max-width: 1400px) {
            .projection-view {
                flex: 0 0 700px;
            }

            .projection-screen {
                width: 700px;
                height: 525px;
                font-size: 64px;
            }
        }

        @media (max-width: 1200px) {
            .app-container {
                flex-direction: column;
            }

            .presenter-view {
                border-right: none;
                border-bottom: 2px solid #444;
                max-height: 45vh;
            }

            .projection-view {
                flex: 1;
                border-left: none;
                border-top: 2px solid #444;
            }

            .projection-screen {
                width: 100%;
                height: 100%;
                font-size: 56px;
            }

            .slides-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .presenter-view {
                padding: 15px;
                max-height: 40vh;
            }

            .controls {
                gap: 5px;
            }

            button, input[type="file"] {
                padding: 8px 10px;
                font-size: 12px;
                min-width: 80px;
            }

            .presenter-title {
                font-size: 18px;
            }

            .projection-screen {
                font-size: 48px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Tela do Apresentador -->
        <div class="presenter-view">
            <div class="presenter-header">
                <div class="presenter-title">üé§ Voice Presentation</div>
                <div class="presenter-info">
                    Clique nos slides, use as setas ‚Üê ‚Üí ou fale as √∫ltimas 4 palavras
                </div>
            </div>

            <div class="slides-grid" id="slidesGrid"></div>

            <div class="controls">
                <input type="file" id="fileInput" accept=".txt" />
                <button id="prevBtn">‚Üê Anterior</button>
                <button id="nextBtn">Pr√≥ximo ‚Üí</button>
                <button id="voiceBtn">üé§ Iniciar Voz</button>
            </div>

            <div class="voice-indicator" id="voiceIndicator">
                <div class="voice-dot"></div>
                <span id="voiceStatus">Pronto</span>
            </div>

            <div class="stats">
                <div class="stat-row">
                    <span>Slides:</span>
                    <span id="totalSlides">0</span>
                </div>
                <div class="stat-row">
                    <span>Atual:</span>
                    <span id="currentSlideNum">0</span>
                </div>
                <div class="stat-row">
                    <span>Voz:</span>
                    <span id="voiceStatus2">Desligada</span>
                </div>
            </div>
        </div>

        <!-- Tela de Proje√ß√£o -->
        <div class="projection-view">
            <div class="projection-screen" id="projectionScreen">
                Carregue um arquivo TXT para come√ßar
            </div>
            <div class="projection-info">
                <div class="info-item">
                    <span id="slideCounter">Slide 0/0</span>
                </div>
                <div class="info-item">
                    <span id="voiceDebug">Reconhecimento pronto</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== ESTADO DA APLICA√á√ÉO =====
        let slides = [];
        let currentSlide = 0;
        let isListening = false;
        let recognition = null;

        // ===== INICIALIZAR WEB SPEECH API =====
        function initVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                console.warn('Web Speech API n√£o suportada');
                updateVoiceStatus('Voz n√£o suportada');
                document.getElementById('voiceBtn').disabled = true;
                return false;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'pt-BR';

            recognition.onstart = () => {
                isListening = true;
                updateVoiceIndicator(true);
                updateVoiceStatus('Escutando...');
            };

            recognition.onresult = (event) => {
                let transcript = '';
                let isFinal = false;

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript + ' ';
                    if (event.results[i].isFinal) {
                        isFinal = true;
                    }
                }
                
                transcript = transcript.toLowerCase().trim();
                updateVoiceStatus(`Ouvindo: "${transcript}"`);
                
                // Processar apenas quando a fala √© final
                if (isFinal && slides.length > 0) {
                    processVoiceCommand(transcript);
                }
            };

            recognition.onerror = (event) => {
                console.error('Erro no reconhecimento de voz:', event.error);
                updateVoiceStatus(`Erro: ${event.error}`);
            };

            recognition.onend = () => {
                isListening = false;
                updateVoiceIndicator(false);
                // Reiniciar se ainda est√° ativo
                if (document.getElementById('voiceBtn').dataset.active === 'true') {
                    setTimeout(() => recognition.start(), 100);
                }
            };

            return true;
        }

        // ===== PROCESSAR COMANDO DE VOZ =====
        function processVoiceCommand(transcript) {
            if (slides.length === 0) return;

            const currentSlideText = slides[currentSlide].toLowerCase();
            const lastFourWords = getLastNWords(currentSlideText, 4);
            
            let nextFirstFourWords = '';
            if (currentSlide < slides.length - 1) {
                const nextSlideText = slides[currentSlide + 1].toLowerCase();
                nextFirstFourWords = getFirstNWords(nextSlideText, 4);
            }

            console.log('Transcript:', transcript);
            console.log('√öltimas 4 do atual:', lastFourWords);
            console.log('Primeiras 4 do pr√≥ximo:', nextFirstFourWords);

            // Verificar √∫ltimas 4 palavras
            if (lastFourWords && matchWords(transcript, lastFourWords)) {
                console.log('‚úì Avan√ßando por √∫ltimas 4 palavras');
                nextSlide();
                return;
            }

            // Verificar primeiras 4 do pr√≥ximo
            if (nextFirstFourWords && matchWords(transcript, nextFirstFourWords)) {
                console.log('‚úì Avan√ßando por primeiras 4 do pr√≥ximo');
                nextSlide();
                return;
            }
        }

        // ===== MATCHING FLEX√çVEL =====
        function matchWords(transcript, targetWords) {
            const cleanTranscript = transcript.replace(/[.,!?;:\-]/g, '').trim();
            const cleanTarget = targetWords.replace(/[.,!?;:\-]/g, '').trim();
            
            // Match exato
            if (cleanTranscript.includes(cleanTarget)) {
                return true;
            }

            // Match com 3+ palavras
            const transcriptWords = cleanTranscript.split(/\s+/);
            const targetWordsList = cleanTarget.split(/\s+/);
            
            let matchCount = 0;
            for (let targetWord of targetWordsList) {
                for (let transcriptWord of transcriptWords) {
                    if (transcriptWord.includes(targetWord) || targetWord.includes(transcriptWord)) {
                        matchCount++;
                        break;
                    }
                }
            }
            
            return matchCount >= 3;
        }

        // ===== FUN√á√ïES AUXILIARES =====
        function getLastNWords(text, n) {
            const words = text.trim().split(/\s+/).filter(w => w.length > 0);
            return words.slice(-n).join(' ');
        }

        function getFirstNWords(text, n) {
            const words = text.trim().split(/\s+/).filter(w => w.length > 0);
            return words.slice(0, n).join(' ');
        }

        function updateVoiceIndicator(active) {
            const indicator = document.getElementById('voiceIndicator');
            if (active) {
                indicator.classList.add('listening');
            } else {
                indicator.classList.remove('listening');
            }
        }

        function updateVoiceStatus(text) {
            document.getElementById('voiceStatus').textContent = text;
            document.getElementById('voiceDebug').textContent = text;
        }

        // ===== CARREGAR ARQUIVO TXT =====
        const fileInput = document.getElementById('fileInput');
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) {
                console.log('Nenhum arquivo selecionado');
                return;
            }

            console.log('Arquivo selecionado:', file.name);
            const reader = new FileReader();
            
            reader.onload = (event) => {
                try {
                    const text = event.target.result;
                    console.log('Texto carregado, tamanho:', text.length);
                    parseTextToSlides(text);
                    currentSlide = 0;
                    renderSlides();
                    updateProjection();
                    updateStats();
                    console.log('‚úì Arquivo carregado com sucesso');
                } catch (error) {
                    console.error('Erro ao processar arquivo:', error);
                    updateVoiceStatus('Erro ao carregar arquivo');
                }
            };
            
            reader.onerror = () => {
                console.error('Erro ao ler arquivo');
                updateVoiceStatus('Erro ao carregar arquivo');
            };
            
            reader.readAsText(file);
        });

        // ===== PARSEAR TEXTO EM SLIDES =====
        function parseTextToSlides(text) {
            let slides_temp = [];
            
            // Dividir por padr√£o "n√∫mero. T√çTULO"
            const sections = text.split(/\n\s*\d+\.\s+/);
            
            if (sections.length > 1) {
                sections.shift();
                sections.forEach((section, index) => {
                    let slideText = (index + 1) + '. ' + section.trim();
                    if (slideText.trim().length > 0) {
                        slides_temp.push(slideText);
                    }
                });
            } else {
                // Dividir por par√°grafos
                slides_temp = text.split(/\n\s*\n+/).filter(p => p.trim().length > 0);
            }

            slides = slides_temp.map(para => para.trim());
            console.log(`‚úì Carregados ${slides.length} slides`);
        }

        // ===== RENDERIZAR SLIDES =====
        function renderSlides() {
            const grid = document.getElementById('slidesGrid');
            grid.innerHTML = '';

            slides.forEach((slide, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'slide-thumbnail';
                if (index === currentSlide) {
                    thumbnail.classList.add('active');
                }
                
                const preview = slide.substring(0, 40).replace(/\n/g, ' ');
                const textSpan = document.createElement('span');
                textSpan.textContent = preview + (slide.length > 40 ? '...' : '');
                thumbnail.appendChild(textSpan);
                
                const numSpan = document.createElement('div');
                numSpan.className = 'slide-number';
                numSpan.textContent = index + 1;
                thumbnail.appendChild(numSpan);
                
                thumbnail.addEventListener('click', () => {
                    currentSlide = index;
                    renderSlides();
                    updateProjection();
                    updateStats();
                });

                grid.appendChild(thumbnail);
            });
        }

        // ===== ATUALIZAR PROJE√á√ÉO =====
        function updateProjection() {
            const screen = document.getElementById('projectionScreen');
            const counter = document.getElementById('slideCounter');

            if (slides.length === 0) {
                screen.textContent = 'Carregue um arquivo TXT para come√ßar';
                counter.textContent = 'Slide 0/0';
                return;
            }

            screen.textContent = slides[currentSlide];
            counter.textContent = `Slide ${currentSlide + 1}/${slides.length}`;
            adjustFontSize();
        }

        // ===== AJUSTAR FONTE =====
        function adjustFontSize() {
            const screen = document.getElementById('projectionScreen');
            const maxWidth = 800 - 30;
            const maxHeight = 600 - 30;

            let fontSize = 72;
            screen.style.fontSize = fontSize + 'px';

            let attempts = 0;
            while ((screen.scrollHeight > maxHeight || screen.scrollWidth > maxWidth) && fontSize > 20 && attempts < 50) {
                fontSize -= 1;
                screen.style.fontSize = fontSize + 'px';
                attempts++;
            }

            console.log('Fonte ajustada para:', fontSize + 'px');
        }

        // ===== ATUALIZAR STATS =====
        function updateStats() {
            document.getElementById('totalSlides').textContent = slides.length;
            document.getElementById('currentSlideNum').textContent = currentSlide + 1;
            document.getElementById('voiceStatus2').textContent = 
                document.getElementById('voiceBtn').dataset.active === 'true' ? 'Ligada' : 'Desligada';
        }

        // ===== NAVEGA√á√ÉO =====
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlides();
                updateProjection();
                updateStats();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlides();
                updateProjection();
                updateStats();
            }
        }

        // ===== EVENT LISTENERS =====
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        document.getElementById('voiceBtn').addEventListener('click', () => {
            const btn = document.getElementById('voiceBtn');
            if (!recognition) {
                updateVoiceStatus('Voz n√£o suportada');
                return;
            }

            if (btn.dataset.active === 'true') {
                recognition.stop();
                btn.dataset.active = 'false';
                btn.textContent = 'üé§ Iniciar Voz';
                updateVoiceStatus('Microfone desligado');
            } else {
                recognition.start();
                btn.dataset.active = 'true';
                btn.textContent = 'üé§ Parar Voz';
                updateVoiceStatus('Escutando...');
            }
            updateStats();
        });

        document.addEventListener('keydown', (e) => {
            if (slides.length === 0) return;
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            }
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        });

        // ===== INICIALIZAR =====
        initVoiceRecognition();
        renderSlides();
        updateProjection();
        updateStats();

        console.log('üé§ Voice Presentation App iniciado');
    </script>
</body>
</html>
